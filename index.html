<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select your symbol!</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (Y)</button>
            </div>
        </div>
    </div>    

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn active">X's Turn</span>
                <span class="Oturn">O's Turn</span>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text">Player <p>X</p> won!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
</body>
</html>
